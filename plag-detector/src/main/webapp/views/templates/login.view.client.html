<div id="main">	
	<div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
					
	<div id="box">
		<br />
		<h1 style="margin-top: -10px;">Login</h1> 
		<br />
		<input ng-model="user.username" class="form-control" placeholder="Username"/>
		<br />
		<input ng-model="user.password" class="form-control" type="password" placeholder="Password"/>
		<br/>
       	<div class="form-row">
		    <div class="form-group col-md-5">
		    		<label class="register-label user-type-class">
        				<input class="form-check-input " type="radio" name="TYPE" value="0"  ng-model="user.role" checked /> &nbsp;Student
        			</label>      
		    </div>
		    <div class="form-group col-md-5">
		    		<label class="register-label user-type-class">
        				<input class="form-check-input " type="radio" name="TYPE" value="1" ng-model="user.role" >&nbsp;Professor
        			</label>
		    </div>
	  	</div>
	  	<div class="form-row">
		    <div class="form-group col-md-9">
		    		 <a class="btn btn-primary" ng-click="model.login(user)">Login</a>     
		    		<a class="btn btn-info" href="#!/register">Register</a>
		    </div>
	  	</div>
        
	</div>
</div>
