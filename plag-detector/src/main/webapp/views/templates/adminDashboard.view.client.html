	<ul class="nav nav-tabs">
	  <li class="nav-item">
	    <a ng-click="model.users = true; semesters = false; courses = false" class="nav-link active" >Users</a>

	<div class="panel-body" ng-if="model.users">
		<div><button type="button" class="btn btn-success">Add New User</button></div>
		<br />
		<table class="table table-bordered bordered table-striped table-condensed" ui-jq=”datatable” ui-options=”options” >
			<thead>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Type</th>
				<th>Action</th>
			</thead>
			<tbody>
				<tr ng-repeat="row in model.users" style="background-color:#EDEBEB; padding:10px;">
					<td>{{row.firstName}}</td>
					<td>{{row.lastName}}</td>
					<td>{{row.type == 0 ? 'Student':'Professor'}}</td>
					<td>
						<a ng-click="model.changeRole(row.id, row.type)" style="cursor: pointer"><span class="glyphicon glyphicon glyphicon-edit"> </span></a> &nbsp;
						<a style="cursor: pointer"href="#!/admin/profileUpdate/{{row.id}}"><span class="glyphicon glyphicon glyphicon-pencil"></span></a>&nbsp;
						<a ng-click="model.removeUsers(row.id)" style="cursor: pointer"><span class="glyphicon glyphicon glyphicon-remove"></span></a>&nbsp;
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="panel-body" ng-if="semesters">
		<div><button type="button" class="btn btn-success">Add New Semesters</button></div>
		<br />
		<table class="table table-bordered bordered table-striped table-condensed" ui-jq=”datatable” ui-options=”options” >
			<thead>
				<th>Name</th>
				<th>Action</th>
			</thead>
			<tbody>
				<tr ng-repeat="row in model.semesters" style="background-color:#EDEBEB; padding:10px;">
					<td>{{row.name}}</td>
					<td>
						<a style="cursor: pointer"href="#!/admin/semesterUpdate/{{row.id}}"><span class="glyphicon glyphicon glyphicon-pencil"></span></a>&nbsp;
						<a ng-click="model.deleteSemester(row.id)" style="cursor: pointer"><span class="glyphicon glyphicon glyphicon-remove"></span></a>&nbsp;
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="panel-body" ng-if="courses">
		<div><button type="button" class="btn btn-success">Add New Course</button></div>
		<br />
		<table class="table table-bordered bordered table-striped table-condensed" ui-jq=”datatable” ui-options=”options” >
			<thead>
				<th>Name</th>
				<th>Action</th>
			</thead>
			<tbody>
				<tr ng-repeat="row in model.courses" style="background-color:#EDEBEB; padding:10px;">
					<td>{{row.name}}</td>
					<td>
						<a style="cursor: pointer"href="#!/admin/courseUpdate/{{row.id}}"><span class="glyphicon glyphicon glyphicon-pencil"></span></a>&nbsp;
						<a ng-click="model.deleteCourses(row.id)" style="cursor: pointer"><span class="glyphicon glyphicon glyphicon-remove"></span></a>&nbsp;
					</td>
				</tr>
			</tbody>
		</table>
	</div>
