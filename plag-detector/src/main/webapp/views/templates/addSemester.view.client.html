<div class="container-fluid marginTop backStyle" style="padding-top: 70px;padding-bottom: 70px" >
   

    <div class="col-md-8">
        <form 
              name="form"
              novalidate
              method="POST">
     
            <div class="form-group">
                <label class="register-label" for="first-name">SemesterName</label>
                <input name="semesterName" required class="form-control" ng-model="model.newsemester"
                       id="name"
                       type="text"
                       placeholder="name"/>
            </div>
            
            <div class="form-group" style="padding-top: 2%">
                <button ng-click="form.$valid && model.createSemester(model.newsemester)" type="button" class="btn btn-primary col-md-12 col-sm-12 col-xs-12">Add semester</button>
            </div>
           
        </form>
    </div>
   
</div>
