<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h2 class="modal-title text-center">Edit Assignment</h2>
</div>
<div class="modal-body">

    <div class="container-fluid row">

        <h3 class="text-center">Details</h3>
        <form>
            <div class="">

                <div class="form-group">
                    <label class="register-label" for="assignmentName">Assignment Name</label>
                    <input name="assignmentName" required class="form-control" ng-model="model.selectedAssignment.name" type="text" placeholder=" Name"/>
                </div>


                <!--<input class="input-sm" type="text" name="cid" value="{{model.newAssignment.cid}}" hidden="true">-->

                <div class="form-group" style="padding-top: 2%">
                    <button ng-click="model.pushUpdateAssignment(model.selectedAssignment)" type="button" class="btn btn-primary col-md-12 col-sm-12 col-xs-12">Update</button>
                    <button ng-click="model.pushDeleteAssignment(model.selectedAssignment)" type="button" class="btn btn-primary col-md-12 col-sm-12 col-xs-12">Update</button>
                    
                </div>

            </div>
        </form>
    </div>
</div>
