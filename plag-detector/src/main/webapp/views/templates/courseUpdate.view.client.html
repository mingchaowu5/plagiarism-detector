<div class="container-fluid marginTop backStyle"
	style="padding-top: 70px; padding-bottom: 70px">
	<div ng-show="model.error" class="alert alert-danger" role="alert">
		{{model.error}}</div>
	<div class="alert alert-success" ng-show="model.message">
		{{model.message}}</div>
		
	<div class="col-md-8">
		<form action="#/updateCourse" name="form" novalidate method="POST">
		
			<div class="form-group">
				<label >Coursename</label> <input
					name="coursename" required class="form-control"
					ng-model="model.course.coursename" type="text"
					placeholder="Display Name"  Â id="coursename"/>
			</div>
			<select class="custom-select" id="inputSemester" ng-model="model.course.semesterId">
					<option selected>Choose semester..</option>
					<div >
					<option  ng-repeat="semester in model.semesters" value={{semester.id}} >{{semester.name}}</option>
					</div>
					
			</select>
			
			<div class="form-group" style="padding-top: 2%">
				<button ng-click="model.updateCourse(model.id,model.course)"
					type="button" class="btn btn-primary col-md-12 col-sm-12 col-xs-12">Update
					Course</button>
			</div>

		</form>
	</div>

</div>
