<div class="container-fluid">
    <div class="row text-center">
        <h3>Please upload the Zip file of your entire project</h3>
    </div>
    <div class="row col-md-4 col-md-push-4 text-center">
        <form action="/rest/file/uploadFile" method="post" enctype="multipart/form-data">
            <div style="padding: 25px">
                <input class="input-sm" type="file" name="file" id="file">
                <input class="input-sm" type="text" name="s_id">
                <input class="input-sm" type="text" name="a_id">
            </div>
            <div style="padding: 25px">
                <input class="btn btn-info" type="submit" value="Upload Project" name="submit">
            </div>
        </form>
    </div>


</div>
