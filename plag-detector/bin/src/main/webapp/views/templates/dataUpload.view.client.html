<div class="container-fluid">
    <div class="row text-center">
        <h3>Please upload the Zip file of your entire project</h3>
    </div>
    <div class="row col-md-4 col-md-push-4 text-center">
        <form id="formUpload" action="/rest/assignment/upload" method="post" enctype="multipart/form-data">
            <div style="padding: 25px">
                <input class="input-sm" type="file" name="file" id="file" accept=".zip">
                <input class="input-sm" type="text" name="student_id" value="{{model.sid}}" hidden="true">
                <input class="input-sm" type="text" name="assignment_id" value="{{model.aid}}" hidden="true">
                <!-- <input class="input-sm" type="text" name="v_id" value="{{model.vid}}" hidden="true"> -->

            </div>
            <div style="padding: 25px">
                <input id="uploadBtn" class="btn btn-info" type="submit" value="Upload Project" name="submit">
            </div>
        </form>

        <div>
            <h2>OR</h2>
            <h3>Use GitLink to give your submissions.</h3>
            <form id="formUpload"  method="post" enctype="multipart/form-data">
                <div style="padding: 25px">
                    <input ng-model="model.gitLink" class="input-sm" type="text" name="file" id="file">
                    <input class="input-sm" type="text" name="student_id" value="{{model.sid}}" hidden="true">
                    <input class="input-sm" type="text" name="assignment_id" value="{{model.aid}}" hidden="true">
                    <!-- <input class="input-sm" type="text" name="v_id" value="{{model.vid}}" hidden="true"> -->
    
                </div>
                <div style="padding: 25px">
                    <input ng-click="model.uploadGit()" id="uploadBtn" class="btn btn-info" type="submit" value="Upload Project" name="submit">
                </div>
            </form>
        </div>
    </div>


</div>
